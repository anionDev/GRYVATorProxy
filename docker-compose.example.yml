version: '3.2'
services:
  gryvatorproxy:
    image: gryvatorproxy:latest
    container_name: 'gryvatorproxy'
    volumes:
      - ./Test/etc_tor:/userhome/etc_tor
      - ./Test/var_lib/tor:/userhome/var_lib_tor
      - ./Test/Logs:/userhome/var_log_tor
# For First usage: Disable the ./Volumes/Configuration/etc_tor-volume and execute "docker cp r3torproxy:/etc/tor ./Volumes/Configuration/etc_tor"
#     - ./../Logs/Application:/DirectoryInContainer/Logs
